  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Bungee&display=swap');
    
    :root {
      --transition-speed: 0.6s;
      --transition-easing: cubic-bezier(0.22, 1, 0.36, 1);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      transition: background-color var(--transition-speed) var(--transition-easing), 
                  color var(--transition-speed) var(--transition-easing);
      scroll-behavior: smooth;
    }

    body {
      background-color: #f8fafc;
      color: #0f172a;
    }

    .dark body {
      background-color: #0f172a;
      color: #ffffff;
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.5), 0 0 20px rgba(168, 85, 247, 0.5);
    }

    .dark .neon-text {
      text-shadow: 0 0 15px rgba(192, 38, 211, 0.6), 0 0 30px rgba(79, 70, 229, 0.4);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      transition: all 0.5s var(--transition-easing);
    }

    .dark .glass-card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .game-font {
      font-family: 'Bungee', cursive;
    }

    .preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .text-gradient {
      background: linear-gradient(135deg, #4f46e5 0%, #c026d3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .dark .text-gradient {
      background: linear-gradient(135deg, #818cf8 0%, #e879f9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .portal-enter {
      animation: portalEnter 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    
    .portal-exit {
      animation: portalExit 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes portalEnter {
      from { transform: scale(0.75); opacity: 0; filter: blur(25px) brightness(0.5); }
      to { transform: scale(1); opacity: 1; filter: blur(0) brightness(1); }
    }

    @keyframes portalExit {
      from { transform: scale(1); opacity: 1; filter: blur(0) brightness(1); }
      to { transform: scale(1.15); opacity: 0; filter: blur(30px) brightness(1.5); }
    }

    .stagger-item {
      animation: stagger-in 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
    }
