<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Builder Quest - Neon Nexus</title>
    <!-- Manifest for PWA Support -->
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIldvcmQgQnVpbGRlciBRdWVzdCIsCiAgInNob3J0X25hbWUiOiAiV29yZCBCdWlsZGVyIiwKICAic3RhcnRfdXJsIjogIi4iLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJiYWNrZ3JvdW5kX2NvbG9yIjogIiMwMjA2MTciLAogICJ0aGVtZV9jb2xvciI6ICIjNjM2NmYxIgp9">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&family=Bungee&display=swap');

        :root {
            --neon-primary: #6366f1;
            --neon-secondary: #a855f7;
            --bg-dark: #020617;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        .game-font { font-family: 'Bungee', cursive; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }

        .neon-border {
            box-shadow: 0 0 15px var(--neon-primary), inset 0 0 5px var(--neon-primary);
        }

        .letter-orb {
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .letter-orb:active { transform: scale(0.9); }
        .letter-orb.selected {
            opacity: 0.3;
            transform: scale(0.8);
            pointer-events: none;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .glow-effect { animation: pulse-glow 2s infinite; }

        canvas { image-rendering: pixelated; }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Theme Styles */
        .theme-space { --neon-primary: #6366f1; --neon-secondary: #0ea5e9; }
        .theme-candy { --neon-primary: #f472b6; --neon-secondary: #facc15; }
        .theme-jungle { --neon-primary: #22c55e; --neon-secondary: #84cc16; }
        .theme-ocean { --neon-primary: #06b6d4; --neon-secondary: #3b82f6; }
        .theme-pixel { --neon-primary: #f59e0b; --neon-secondary: #ef4444; }
    </style>
</head>
<body class="theme-space h-screen flex flex-col items-center justify-between p-4 overflow-hidden">

    <!-- Top Bar -->
    <div class="w-full max-w-lg flex items-center justify-between z-50">
        <div class="flex flex-col">
            <span class="text-[10px] uppercase font-black text-slate-500 tracking-widest">Global Rank</span>
            <div class="flex items-center gap-2">
                <i class="fas fa-crown text-amber-400"></i>
                <span id="score-display" class="text-2xl font-black italic">0</span>
            </div>
        </div>
        <div class="text-center">
            <div id="level-display" class="game-font text-indigo-400 text-xl tracking-tighter">LVL 01</div>
            <div id="streak-badge" class="hidden text-[10px] font-black bg-indigo-600 px-2 py-0.5 rounded-full uppercase italic">Streak x2</div>
        </div>
        <div class="flex items-center gap-3">
            <button id="btn-theme" class="w-10 h-10 glass-panel flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <i class="fas fa-palette"></i>
            </button>
            <button id="btn-pause" class="w-10 h-10 glass-panel flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <!-- Tower Area -->
    <div class="flex-1 w-full relative flex flex-col items-center justify-end overflow-hidden">
        <canvas id="tower-canvas" class="w-full max-h-[60vh]"></canvas>
        <!-- Floating HUD -->
        <div id="target-ui" class="absolute top-10 left-1/2 -translate-x-1/2 glass-panel px-6 py-2 border-indigo-500/30 flex items-center gap-4">
            <div class="flex flex-col items-center">
                <span class="text-[10px] uppercase font-black text-slate-500">Target</span>
                <span id="target-height" class="font-black text-xl">0/10</span>
            </div>
            <div class="w-px h-8 bg-white/10"></div>
            <div id="timer-display" class="font-black text-xl text-indigo-400">00:00</div>
        </div>
    </div>

    <!-- Gameplay Area -->
    <div class="w-full max-w-lg space-y-4 z-50">
        <!-- Word Slot -->
        <div id="word-panel" class="glass-panel h-16 flex items-center justify-center gap-2 p-2 border-2 border-white/5 relative group">
            <div id="word-slot" class="flex items-center gap-1 min-h-[40px]">
                <!-- Letters injected here -->
            </div>
            <button id="btn-clear" class="absolute right-4 text-slate-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>

        <!-- Letter Pool -->
        <div id="letter-pool" class="grid grid-cols-5 gap-2">
            <!-- Letters injected here -->
        </div>

        <!-- Controls -->
        <div class="grid grid-cols-3 gap-3">
            <button id="btn-scramble" class="glass-panel h-14 flex items-center justify-center text-slate-300 hover:text-white transition-all active:scale-95">
                <i class="fas fa-sync-alt mr-2"></i> SCRAMBLE
            </button>
            <button id="btn-submit" class="col-span-2 glass-panel h-14 bg-indigo-600 border-indigo-400 text-white font-black italic text-lg shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">
                SUBMIT WORD <i class="fas fa-arrow-up ml-2"></i>
            </button>
        </div>
    </div>

    <!-- Modals -->
    <div id="game-over-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-xl"></div>
        <div class="relative glass-panel w-full max-w-md p-8 text-center border-indigo-500/30">
            <div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto flex items-center justify-center text-4xl mb-6 shadow-2xl">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 class="text-4xl font-black mb-2 italic tracking-tighter">QUEST COMPLETE!</h2>
            <p id="final-stats" class="text-slate-400 mb-8 font-bold">You built a tower of 24 blocks!</p>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                    <p class="text-[10px] uppercase font-black text-slate-500">Final Score</p>
                    <p id="final-score" class="text-2xl font-black">25,400</p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                    <p class="text-[10px] uppercase font-black text-slate-500">Highest Streak</p>
                    <p id="final-streak" class="text-2xl font-black">x8</p>
                </div>
            </div>

            <button id="btn-restart" class="w-full py-5 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl font-black text-xl hover:scale-105 transition-all shadow-xl shadow-indigo-500/20">
                NEW QUEST
            </button>
            <button id="btn-exit" class="mt-4 text-slate-500 hover:text-white font-bold text-sm">BACK TO HUB</button>
        </div>
    </div>

    <script>
        // --- DICTIONARY ---
        // Basic 2000 words logic (truncated for demo, expansion function provided)
        const DICTIONARY = new Set([
            'AND','BAD','CAT','DOG','END','FUN','GET','HAT','ITS','JOY','KEY','LOG','MAP','NOT','OUT','PUT','RUN','SAY','TOP','USE','VAN','WAR','YES','ZOO',
            'BACK','CITY','DARK','EACH','FAST','GAME','HAND','IDEA','JUST','KEEP','LIFE','MAKE','NEXT','OPEN','PART','QUIT','REAL','STAY','TIME','UNIT','VERY','WANT','YEAR','ZONE',
            'ABOUT','BRING','CLEAR','DRIVE','EVERY','FIRST','GREAT','HAPPY','INNER','JUDGE','KNOWS','LIGHT','MUSIC','NIGHT','ORDER','PIXEL','QUICK','RIGHT','SPACE','TOUCH','UNDER','VOICE','WORLD','YOUTH',
            'ALWAYS','BECOME','CHANGE','DURING','ENERGY','FINISH','GROUND','HEALTH','INSTANT','JUNGLE','KINDLY','LAYOUT','MARKET','NOTICE','OUTPUT','PLAYER','RANDOM','STRONG','TOWERS','URGENT','VISUAL','WINDOW','YELLOW',
            'BETWEEN','CONTROL','DYNAMIC','EXAMPLE','FOCUSED','GENERAL','HISTORY','IMPROVE','JUSTICE','KITCHEN','LIBRARY','MESSAGE','NETWORK','OPINION','PROCESS','QUALITY','RECORDS','STRETCH','THROUGH','UNKNOWN','VILLAGE','WEATHER','ZENITH'
        ]);

        // Expand dictionary programmatically
        function expandDictionary(words) { words.forEach(w => DICTIONARY.add(w.toUpperCase())); }
        
        // --- GAME STATE ---
        const state = {
            score: 0,
            level: 1,
            towerHeight: 0,
            targetHeight: 8,
            streak: 0,
            maxStreak: 0,
            time: 0,
            isPlaying: false,
            currentWord: [],
            pool: [],
            theme: 0,
            themes: ['space', 'candy', 'jungle', 'ocean', 'pixel']
        };

        // --- ELEMENTS ---
        const els = {
            canvas: document.getElementById('tower-canvas'),
            ctx: document.getElementById('tower-canvas').getContext('2d'),
            score: document.getElementById('score-display'),
            level: document.getElementById('level-display'),
            streak: document.getElementById('streak-badge'),
            target: document.getElementById('target-height'),
            timer: document.getElementById('timer-display'),
            wordSlot: document.getElementById('word-slot'),
            letterPool: document.getElementById('letter-pool'),
            btnSubmit: document.getElementById('btn-submit'),
            btnScramble: document.getElementById('btn-scramble'),
            btnRestart: document.getElementById('btn-restart'),
            modal: document.getElementById('game-over-modal'),
            btnTheme: document.getElementById('btn-theme'),
            wordPanel: document.getElementById('word-panel'),
            btnClear: document.getElementById('btn-clear')
        };

        // --- CORE LOGIC ---
        function initGame() {
            state.score = 0;
            state.level = 1;
            state.towerHeight = 0;
            state.targetHeight = 8;
            state.streak = 0;
            state.maxStreak = 0;
            state.time = 90;
            state.isPlaying = true;
            state.modal.classList.add('hidden');
            generatePool();
            updateUI();
            requestAnimationFrame(renderLoop);
            startTimer();
        }

        function generatePool() {
            const vowels = 'AEIOU';
            const consonants = 'BCDFGHJKLMNPQRSTVWXYZ';
            let pool = [];
            
            // Guarantee at least 3 vowels
            for(let i=0; i<3; i++) pool.push(vowels[Math.floor(Math.random()*vowels.length)]);
            // Rest random consonants
            for(let i=0; i<7; i++) pool.push(consonants[Math.floor(Math.random()*consonants.length)]);
            
            state.pool = pool.sort(() => Math.random() - 0.5);
            renderPool();
        }

        function renderPool() {
            els.letterPool.innerHTML = '';
            state.pool.forEach((letter, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter-orb glass-panel border-indigo-500/20';
                btn.textContent = letter;
                btn.onclick = () => selectLetter(letter, index, btn);
                els.letterPool.appendChild(btn);
            });
        }

        function selectLetter(char, index, el) {
            if(el.classList.contains('selected')) return;
            el.classList.add('selected');
            state.currentWord.push({ char, index, el });
            renderWord();
        }

        function renderWord() {
            els.wordSlot.innerHTML = '';
            state.currentWord.forEach(item => {
                const div = document.createElement('div');
                div.className = 'w-10 h-10 flex items-center justify-center font-black text-xl bg-indigo-600 rounded-xl shadow-lg';
                div.textContent = item.char;
                els.wordSlot.appendChild(div);
            });
        }

        function submitWord() {
            const word = state.currentWord.map(i => i.char).join('');
            if(word.length < 3) {
                shakeUI();
                return;
            }

            if(DICTIONARY.has(word)) {
                // Success!
                const blocks = Math.floor(word.length / 2);
                state.towerHeight += blocks;
                state.streak++;
                state.maxStreak = Math.max(state.streak, state.maxStreak);
                
                const bonus = state.streak > 2 ? state.streak * 50 : 0;
                state.score += (word.length * 100) + bonus;

                spawnParticles();
                spawnBlock(word.length);
                
                if(state.towerHeight >= state.targetHeight) levelUp();
                
                state.currentWord = [];
                els.wordSlot.innerHTML = '';
                generatePool();
                updateUI();
            } else {
                // Fail
                shakeUI();
                state.streak = 0;
                updateUI();
            }
        }

        function levelUp() {
            state.level++;
            state.targetHeight += 5;
            state.time += 30;
            rotateTheme();
            updateUI();
        }

        function rotateTheme() {
            state.theme = (state.theme + 1) % state.themes.length;
            document.body.className = `theme-${state.themes[state.theme]} h-screen flex flex-col items-center justify-between p-4 overflow-hidden`;
        }

        function startTimer() {
            const timer = setInterval(() => {
                if(!state.isPlaying) { clearInterval(timer); return; }
                state.time--;
                if(state.time <= 0) gameOver();
                updateUI();
            }, 1000);
        }

        function updateUI() {
            els.score.textContent = state.score.toLocaleString();
            els.level.textContent = `LVL ${state.level.toString().padStart(2, '0')}`;
            els.target.textContent = `${state.towerHeight}/${state.targetHeight}`;
            els.timer.textContent = `${Math.floor(state.time / 60)}:${(state.time % 60).toString().padStart(2, '0')}`;
            
            if(state.streak > 2) {
                els.streak.classList.remove('hidden');
                els.streak.textContent = `Streak x${Math.min(state.streak, 8)}`;
            } else {
                els.streak.classList.add('hidden');
            }
        }

        function gameOver() {
            state.isPlaying = false;
            els.modal.classList.remove('hidden');
            document.getElementById('final-score').textContent = state.score.toLocaleString();
            document.getElementById('final-streak').textContent = `x${state.maxStreak}`;
            document.getElementById('final-stats').textContent = `You built a tower of ${state.towerHeight} blocks!`;
        }

        function shakeUI() {
            els.wordPanel.classList.add('shake');
            setTimeout(() => els.wordPanel.classList.remove('shake'), 500);
        }

        // --- RENDER LOGIC ---
        let particles = [];
        let blocks = [];

        function spawnParticles() {
            for(let i=0; i<30; i++) {
                particles.push({
                    x: els.canvas.width/2,
                    y: els.canvas.height - 100,
                    vx: (Math.random()-0.5)*10,
                    vy: (Math.random()-0.5)*10 - 10,
                    life: 1,
                    color: getComputedStyle(document.body).getPropertyValue('--neon-primary')
                });
            }
        }

        function spawnBlock(length) {
            blocks.push({
                y: -50,
                targetY: els.canvas.height - (blocks.length * 40) - 40,
                color: getComputedStyle(document.body).getPropertyValue('--neon-secondary'),
                w: 120 + (length * 10),
                shake: 10
            });
        }

        function renderLoop() {
            if(!els.canvas) return;
            const ctx = els.ctx;
            els.canvas.width = els.canvas.clientWidth;
            els.canvas.height = els.canvas.clientHeight;
            ctx.clearRect(0, 0, els.canvas.width, els.canvas.height);

            // Draw Tower Blocks
            blocks.forEach((b, i) => {
                if(b.y < b.targetY) b.y += (b.targetY - b.y) * 0.1;
                if(b.shake > 0) b.shake -= 0.5;

                const shakeX = Math.sin(Date.now()*0.1) * b.shake;

                ctx.save();
                ctx.translate(els.canvas.width/2 + shakeX, b.y);
                
                // Block shadow/glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = b.color;
                ctx.fillStyle = b.color;
                
                // Block Body
                const r = 12;
                ctx.beginPath();
                ctx.roundRect(-b.w/2, 0, b.w, 35, r);
                ctx.fill();

                // Eyes (Cute factor)
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath();
                ctx.arc(-20, 15, 4, 0, Math.PI*2);
                ctx.arc(20, 15, 4, 0, Math.PI*2);
                ctx.fill();
                
                ctx.restore();
            });

            // Draw Particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life -= 0.02;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
            ctx.globalAlpha = 1;

            if(state.isPlaying) requestAnimationFrame(renderLoop);
        }

        // --- EVENT HANDLERS ---
        els.btnSubmit.onclick = submitWord;
        els.btnScramble.onclick = () => {
            state.currentWord = [];
            els.wordSlot.innerHTML = '';
            generatePool();
        };
        els.btnRestart.onclick = initGame;
        els.btnClear.onclick = () => {
            state.currentWord = [];
            els.wordSlot.innerHTML = '';
            renderPool();
        };
        els.btnTheme.onclick = rotateTheme;
        els.btnExit.onclick = () => window.parent.postMessage('exitToHub', '*');

        // Initial Start
        initGame();

        // Keyboard support
        window.onkeydown = (e) => {
            if(e.key === 'Enter') submitWord();
            if(e.key === 'Backspace') {
                state.currentWord = [];
                els.wordSlot.innerHTML = '';
                renderPool();
            }
            const char = e.key.toUpperCase();
            if(char.length === 1 && char >= 'A' && char <= 'Z') {
                const index = state.pool.indexOf(char);
                if(index !== -1) {
                    const el = els.letterPool.children[index];
                    if(!el.classList.contains('selected')) selectLetter(char, index, el);
                }
            }
        };

    </script>
</body>
